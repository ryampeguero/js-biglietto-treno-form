<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
            <div class="flex-col form">
                 <!-- Username -->
                <div class="input">
                    <label for="fullname">Nome e Cognome</label>
                    <input type="text" id="fullname">
                </div>
                
                
                <!-- Kilometer -->
                <div class="input">
                    <label for="kilometer">Chilometri da percorrere</label>
                    <input type="number" id="kilometer">
                </div>
                
        
                <!-- Age -->
                <div class="input">
                    <label for="age">Et√†</label>
                    <input type="number" id="age">    
                </div>
                
                <div class="input">
                    <button class="btn" id="invia">Genera</button>
                    <button class="btn" id="cancel">Annulla</button>
                </div>
                
            </div>
            <!-- /FORM -->
            <div class="flex tilted-text">
                <h1 class="rotate-90">Il tuo biglietto</h1>
            </div>
            
            <!-- TICKET -->
            <div class="flex-col ticket">
                <div class="col-100">
                    <h2>Dettaglio Passegeri</h2>
                </div>
            
                <div class="flex gap-10">
                    <div class="passenger">
                        <h2>Nome Passaggero</h2>
                        <p id="name">
                            Mario Rossi
                        </p>
                    </div>
    
                    <div class="info">
                        <table>
                            <thead>
                                <tr>
                                    <th><h2>Offerta</h2></th>
                                    <th><h2>Carrozza</h2></th>
                                    <th><h2>Codice CP</h2></th>
                                    <th><h2>Costo biglietto</h2></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="offert"></td>
                                    <td id="cabin"></td>
                                    <td id="code"></td>
                                    <td id="price"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- FULLNAME -->
                
            </div>
            <!-- /TICKET -->
        </div>
    </main>
    
    
    <script src="./js/script.js"></script>
</body>
</html>
